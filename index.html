<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Web</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="https://use.fontawesome.com/66373e75ac.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Tasks <span class="light">List</span></h1>
            <div class="add-list-button">
                <a href="#pop-up-modal" class="fa fa-plus-circle"></a>
                <p>Add List</p>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <h3><a href="card.html" style="text-decoration:none;color:orange;">Trip to Paris</a></h3>
                <hr>
                <p>Completed task</p>
                <form>
                    <input type="checkbox"> Pending Task
                </form>
            </div>
            <div class="card">
                <h3>My Todo List</h3>
                <hr>
                <p>Completed task</p>
                <form>
                    <input type="checkbox"> Pending Task
                </form>
            </div>
            <div class="card">
                <h3>My Todo list</h3>
                <hr>
                <p>Completed task</p>
                <form>
                    <input type="checkbox"> Pending Task
                </form>
            </div>
        </div>
    </div>
    <div class="pop-up-container" id="pop-up-modal">
        <div class="pop-up-modal">
            <p>Add New List</p>
            <input type="text">
            <br>
            <button>ADD</button>
        </div>
    </div>
</body>
</html>
